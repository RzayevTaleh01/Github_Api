<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github searcher project | Github Api</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>

  <body>
    <header>
      <article class="form-article">
        <form id="github-form">
          <input
            type="text"
            id="githubname"
            placeholder="Please enter your github username"
          />
          <button type="submit">Search</button>
        </form>
      </article>
    </header>
    <main>
      <aside class="profile">
        <div class="info">Profile</div>
      </aside>
      <aside class="repos">
        <div class="info">Repos</div>
        <section class="r-1">
          <article></article>
        </section>
      </aside>
    </main>
    <section class="history">
      <article>
        <div class="s-3-head info">Search History</div>
        <div class="s-3-body">
          <ul id="last-users"></ul>
        </div>
        <div class="s-3-footer">
          <button class="delete-all" id="clear-last-users">Delete All</button>
        </div>
      </article>
    </section>
    <footer>
      Copyright Â© <a href="http://github.com/RzayevTaleh01">RzayevTaleh01</a>
    </footer>
    <script src="./js/github.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
